[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "teachbooks-favorites"
dynamic=["version"]
description = "A collection of our favorite Sphinx extensions for use in JupyterBooks."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Dennis den Ouden-van der Horst", email = "d.denouden-vanderhorst@tudelft.nl" }
]
dependencies = [
    "sphinx",
    "jupyterbook-patches",
    "download-link-replacer",
    "sphinx-image-inverter",
    "teachbooks-sphinx-tippy",
    "sphinx-exercise",
    "sphinx-iframes",
    "sphinx-named-colors",
    "sphinx-dropdown-toggle",
    "sphinx-togglebutton",
    "sphinx-proof",
    "sphinx-code-examples",
    "sphinx-accessibility"
]

requires-python = ">=3.10"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "src/teachbooks_favorites/_version.py"
