name: Auto Tag & Release on Dependabot Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  autotag:
    if: github.event.pull_request.merged == true && github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Calculate next patch version
        id: bump_tag
        run: |
          tag="${{ steps.get_tag.outputs.latest }}"
          prefix="v"
          version="${tag#$prefix}"
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          next="v$major.$minor.$((patch+1))"
          echo "next=$next" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.bump_tag.outputs.next }}
          git push origin ${{ steps.bump_tag.outputs.next }}

      - name: Create GitHub Release with automatic notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_tag.outputs.next }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
